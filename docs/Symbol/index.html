<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Zuf√§llige Unicode-Zeichen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 80px);
            grid-gap: 35px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box {
            font-size: 5rem;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="grid" id="unicode-grid"></div>
    <button onclick="generateRandomChars(40)">20 Zeichen generieren</button>

    <script>
        function generateRandomChars(count) {
            const grid = document.getElementById('unicode-grid');
            grid.innerHTML = ''; // alte Zeichen entfernen

            for (let i = 0; i < count; i++) {
                let codePoint;
                if (Math.random() < 0.5) {
                    codePoint = Math.floor(Math.random() * 0xD800); // 0x0000 - 0xD7FF
                } else {
                    codePoint = 0xE000 + Math.floor(Math.random() * (0xFFFF - 0xE000 + 1)); // 0xE000 - 0xFFFF
                }

                const div = document.createElement('div');
                div.className = 'box';
                div.textContent = String.fromCharCode(codePoint);
                grid.appendChild(div);
            }
        }
    </script>
</body>

</html>
