<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Docs Items Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }
        .item a {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Docs Items Test</h1>
    <div id="items-container">Lade Items...</div>

    <script>
        const container = document.getElementById('items-container');

        // API-URL anpassen, falls nötig
        const apiUrl = 'api/fetch_id_paths.php';

        // Items vom PHP-Endpoint laden
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                container.innerHTML = ''; // Lade-Text entfernen

                if (!data || data.length === 0) {
                    container.innerHTML = '<p>Keine Items gefunden.</p>';
                    return;
                }

                // Prüfen, ob Einzelobjekt oder Array
                const items = Array.isArray(data) ? data : [data];

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';

                    const img = document.createElement('img');
                    img.src = item.thumbnail || 'https://via.placeholder.com/80?text=No+Thumb';
                    img.alt = 'Thumbnail';

                    const link = document.createElement('a');
                    link.href = item.docs_link;
                    link.textContent = `Item #${item.id}`;

                    div.appendChild(img);
                    div.appendChild(link);
                    container.appendChild(div);
                });
            })
            .catch(err => {
                container.innerHTML = `<p style="color:red;">Fehler: ${err}</p>`;
                console.error(err);
            });
    </script>
</body>
</html>
