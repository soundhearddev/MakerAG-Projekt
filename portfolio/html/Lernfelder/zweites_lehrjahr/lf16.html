    <div id="settings" class="settings">
      <a href="#" class="close-btn">&times;</a>
      <h2>Einstellungen</h2>
      <div class="theme-switcher">
        <input type="checkbox" id="toggle" class="theme-checkbox" />
        <label for="toggle" class="image-button">
          <img src="../../../img/sun.png" alt="Hellmodus" class="light-image mode-image">
          <img src="../../../img/full-moon.png" alt="Dunkelmodus" class="dark-image mode-image">
        </label>
      </div>
      <div style="height: 50px;"> <!-- Platzhalter --> </div>
      <p>Text Größe</p>
      <div class="slider-container">
        <input 
          type="range" 
          min="10" 
          max="32"  
          value="16" 
          class="slider" 
          id="fontSlider">
        <button class="apply-button" onclick="applyFontSize()">Anwenden</button>
      </div>
    </div>










    <script>
      const toggle = document.getElementById("toggle"); // Dunkelmodus
      const body = document.body; // Body der Seite
      const settingsPanel = document.getElementById("settings"); // Einstellungen
  
      // Thema (Dunkel/Hell) anwenden
      function applyTheme(isDarkMode) {
          if (isDarkMode) body.classList.add("dark-mode");
          else body.classList.remove("dark-mode");
      }
  
      // Schriftgröße anwenden
      function applyFontSize() {
          const slider = document.getElementById('fontSlider');
          const fontSize = slider.value + 'px';
          document.documentElement.style.setProperty('--font-size', fontSize);
          document.documentElement.style.setProperty('--button-size', parseInt(slider.value) + 10 + 'px');
      } 
  
      // Dunkelmodus
      toggle.addEventListener("change", () => {
          const isDarkMode = toggle.checked;
          applyTheme(isDarkMode);
          localStorage.setItem("theme", isDarkMode ? "dark" : "light");
      });
  
      // Beim Laden der Seite gespeichertes Thema anwenden
      document.addEventListener("DOMContentLoaded", () => {
          const savedTheme = localStorage.getItem("theme");
          const isDarkMode = savedTheme === "dark";
          toggle.checked = isDarkMode;
          applyTheme(isDarkMode);
      });
  </script>
